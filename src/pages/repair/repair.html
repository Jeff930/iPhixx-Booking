<header></header>

<ion-content class="lightest">


	<!-- <h4 text-center margin class="device">My Device: {{device}}</h4> -->
	<ion-grid no-padding col-xs-12 col-sm-12 col-md-12 col-lg-12 offset-xl-1 col-xl-10 padding-bottom margin-top center class="page-content">
    <ion-row>
      <ion-col id="main" col-xs-12 col-sm-12 col-md-7 col-lg-8 col-xl-9>
          <navigation col-10 no-padding center></navigation>
          <div text-center>
            <p class="question">{{brand}} {{model}} Repair</p>
            <p class="tip">What is happening with your phone? Pick one option below</p>
          </div>
          <ion-row>
             <ion-col text-center  *ngFor = "let repairer of repair.modelrepairs;let i = index" col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-3>
              <!-- <button  class="custom-button" ion-button full round (click) ="selectRepair(repair.repair)" > {{repair.repair}} </button> -->
              <div (click)="(cart.updateRepairs(repairer,i,repair.prices[i]))" class="repair">
              <img src="{{'assets/imgs/Repair/'+repairer+'.png'}} ">
             <p>{{repairer}}
              <p class="transparent">{{repair.prices[i]}}</p>
              </div>
            </ion-col>
             <ion-col text-center  *ngIf="repair.other==1" col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-3>
              <!-- <button  class="custom-button" ion-button full round (click) ="selectRepair(repair.repair)" > {{repair.repair}} </button> -->
              <div (click)="enterRepair()" class="repair">
              <img src="{{'assets/imgs/other.png'}} ">
             <p>Other Repair</p>
              </div>
            </ion-col>
            <!-- <ion-col text-center   col-6>
              <button  ion-button full round (click)="presentPopover($event)">Other</button>
            </ion-col> -->
          </ion-row>
      </ion-col>
      <ion-col col-xs-12 col-sm-12 col-md-5 col-lg-4 col-xl-3>
      <checkout></checkout>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
