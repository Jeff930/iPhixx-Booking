<ion-header color="lightest" no-border no-margin>
  <ion-toolbar color="lightest" center  no-margin>
      <ion-toolbar col-10 margin-horizontal center>
        <img src="assets/imgs/logo.jpg" class="logo">
   
  <!--    <ion-buttons  end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon class="toolbar-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons> -->

    <p class="deviceName" float-right>Device Name:<strong>"Desk 2"-LTE Shop Kiosk</strong></p>
     <ion-buttons end>
      <button class="menu-bar" menuToggle >
        <img src="assets/imgs/menu-bar.png">
      </button>
     <!--  <button ion-button icon-only menuToggle >
        <ion-icon color="primary" class="toolbar-icon" name="ios-menu-outline" ></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-toolbar>
  </ion-toolbar>
</ion-header>


<ion-content class="lightest">

<navigation col-10 no-margin no-padding center></navigation>
	<!-- <h4 text-center margin class="device">My Device: {{device}}</h4> -->
	<ion-grid col-10 margin-horizontal padding-bottom center class="page-content" >
    <ion-row>
    <ion-col col-9 text-center >
      <p class="question">Repair</p>
      <p class="tip">What is happening with your phone? Pick one option below</p>
    
    <ion-row>
			<ion-col text-center  *ngFor = "let repair of repairs" col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-3>
				<!-- <button  class="custom-button" ion-button full round (click) ="selectRepair(repair.repair)" > {{repair.repair}} </button> -->
				<div (click) ="selectRepair(repair.repair)" class="repair-col">
				<img src="{{'assets/imgs/Repair/'+repair.repair+'.png'}} ">
				<p>{{repair.repair}} </p>
				</div>
			</ion-col>
		</ion-row>
    </ion-col>
    <ion-col col-3 class="checkout">
      <checkout ></checkout>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
