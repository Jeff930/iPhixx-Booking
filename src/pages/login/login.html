<ion-header class="hidden-sm-down">
  <ion-navbar no-margin no-padding>
    <ion-grid >
      <ion-row start>
        <ion-col  col-md-3 col-lg-3 col-xl-3>
           <img src="assets/imgs/logo.png"> 
        </ion-col>
        <ion-col col-md-3 col-lg-2 col-xl-2>       
            <button col-12 outline ion-button round color="light" (click)="openPage(1)">
              Terms of Service
            </button>
          
        </ion-col>

        <ion-col col-md-3 col-lg-2 col-xl-2 >
          
            <button col-12 outline ion-button round color="light" (click)="openPage(2)">
             All Policies
            </button>
          
        </ion-col>
        <ion-col  col-md-3 col-lg-2 col-xl-2 >
            
              <button col-12 outline ion-button round color="light" >
                 Be An iPhixx Partner
              </button >
            
        </ion-col >
        <ion-col col-md-4 col-lg-3 col-xl-3>
          
              <button col-12 class="sbmtBtn" round ion-button color="primary" (click)="register()" >
                  Submit an Application
              </button>
          
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-header class="hidden-md-up">
  <ion-navbar>
    <ion-grid>
      <ion-row start>
        <ion-col col-6>
           <img src="assets/imgs/logo.png"> 
        </ion-col>
        <ion-col col-6>
          <div float-right>
              <button round ion-button color="primary" (click)="register()" >
                  Become An iPhixx Partner
              </button>
            </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-header class="loginNavbar">

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <img src="assets/imgs/logo.png">
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding  class="login-cover"  >
  


<form  [formGroup]="login_form" >
   
<ion-grid class="login-form" >
  
  <ion-row>
 
    <ion-col col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center  class="login" >
        <h3>Connect Your Shop to iPhixx</h3>
        
     <ion-item class="form-input">
            <ion-label color="primary"> <ion-icon name="ios-person-outline" color="light"></ion-icon> </ion-label>
            <ion-input type="text" placeholder="Email Address" formControlName="email" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item class="form-input" class="form-input">
         <ion-label color="primary"> <ion-icon color="light" name="ios-lock-outline"></ion-icon> </ion-label>
        <ion-input placeholder="Password" type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <button ion-button clear class="p-grey" text-center (click)="recover()">Forgot your password?</button>
      <button col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 class="login-button" round (click)="login(login_form.value)" ion-button full class="login-button" [disabled]="!login_form.valid" type="submit">LOGIN</button>

    </ion-col>
