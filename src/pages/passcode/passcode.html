<ion-content class="lightest">
  	<ion-grid col-10 class="passcode page-content" margin-horizontal>
  		<ion-row class="passcode-content">
  			<ion-col text-center>
  			<h1>Enter Passcode</h1>
  			<p class="p-grey">Enter your agent code below to access your iPhixx account.</p>
  	<!-- 		<ion-item>
		      <ion-input type="tel" maxlength="4" formControlName="password" class="form-controll" required></ion-input>
		    </ion-item> -->

          <input type="tel" [(ngModel)]="code[0]" placeholder = "0" (keyup)="onEnterCode($event)" maxlength=1   />
          <input type="tel" [(ngModel)]="code[1]" placeholder = "0" (keyup)="onEnterCode($event)" maxlength=1   />
          <input type="tel" [(ngModel)]="code[2]" placeholder = "0" (keyup)="onEnterCode($event)" maxlength=1   />
          <input type="tel" [(ngModel)]="code[3]" placeholder = "0" (keyup)="onEnterCode($event)" maxlength=1  />

  			</ion-col>
  		</ion-row>
      <ion-row>
      <ion-col col-xs-12 col-sm-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4>
        <button   round text-center full (click)="login()" ion-button  class="login-button" [disabled]="form" type="submit">Submit</button>
      </ion-col>
    </ion-row>  
  	</ion-grid>
