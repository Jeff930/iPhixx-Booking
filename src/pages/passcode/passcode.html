
<ion-header color="lightest" no-border no-margin class="hidden-md-down">
  <ion-toolbar color="lightest" center no-margin>
    <ion-buttons start col-1>
      <button ion-button full no-button (click)="Back()" *ngIf="navigation.index!=4">
        <ion-icon color="primary" name="arrow-back" class="arrow-back" float-left large></ion-icon>
        <p class="back"> Back</p>
      </button>
    </ion-buttons>
    <ion-toolbar col-11 class="tool" center margin-right>
      <img src="assets/imgs/logo.jpg" class="logo">

      <!--    <ion-buttons  end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon class="toolbar-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons> -->

      <p class="deviceName hidden" style="display: none !important"float-right>Username:
        <strong> {{username}} </strong>
      </p>
      <ion-buttons style="display: none" end>
        <button class="menu-bar" menuToggle>
          <img src="assets/imgs/menu-bar.png">
        </button>
        <!--  <button ion-button icon-only menuToggle >
        <ion-icon color="primary" class="toolbar-icon" name="ios-menu-outline" ></ion-icon>
      </button> -->
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-header color="lightest" no-border no-margin class="hidden-lg-up">
  <ion-toolbar color="lightest" center no-margin>

    <ion-toolbar col-10 class="tool" center margin-horizontal>
      <ion-buttons start col-1>
        <button ion-button full no-button (click)="Back()" class="left">
          <ion-icon color="primary" name="arrow-back" float-left large></ion-icon>
          <p class="back"> Back</p>
        </button>
      </ion-buttons>
      <img src="assets/imgs/logo.jpg" class="center-logo">

      <!--    <ion-buttons  end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon class="toolbar-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons> -->
      <ion-buttons end>
        <button class="menu-bar" style="display: none !important" menuToggle>
          <img src="assets/imgs/menu-bar.png">
        </button>
        <!--  <button ion-button icon-only menuToggle >
        <ion-icon color="primary" class="toolbar-icon" name="ios-menu-outline" ></ion-icon>
      </button> -->
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
  <ion-toolbar>
    <p class="deviceName hidden" style="display: hidden" margin-left>Username:
      <strong> {{username}} </strong>
    </p>
  </ion-toolbar>
</ion-header>

  	<ion-grid col-10 class="passcode page-content" margin-horizontal>
  		<ion-row class="passcode-content">
  			<ion-col text-center>
  			<h1>Enter Passcode</h1>
  			<p class="p-grey">Enter your agent code below to access your iPhixx account.</p>

		      <ion-input type="tel" maxlength="4" formControlName="password" class="form-controll" required></ion-input>
		    </ion-item> -->

          <input type="tel" [(ngModel)]="code[1]" placeholder = "0" onkeypress='return event.charCode >= 48 && event.charCode <= 57' (keyup)="onEnterCode($event, 1)" maxlength=1  pattern="^[0-9]*$"  />
          <input type="tel" [(ngModel)]="code[2]" placeholder = "0" onkeypress='return event.charCode >= 48 && event.charCode <= 57' (keyup)="onEnterCode($event, 2)" maxlength=1  pattern="^[0-9]*$" />
          <input type="tel" [(ngModel)]="code[3]" placeholder = "0" onkeypress='return event.charCode >= 48 && event.charCode <= 57' (keyup)="onEnterCode($event, 3)" maxlength=1  pattern="^[0-9]*$" /> -->

           <input type="tel" [(ngModel)]="code[0]" placeholder = "0"  (keyup)="onEnterCode($event, 0)" maxlength=1/>
          <input type="tel" [(ngModel)]="code[1]" placeholder = "0"  (keyup)="onEnterCode($event, 1)" maxlength=1/>
          <input type="tel" [(ngModel)]="code[2]" placeholder = "0"  (keyup)="onEnterCode($event, 2)" maxlength=1/>
          <input type="tel" [(ngModel)]="code[3]" placeholder = "0"  (keyup)="onEnterCode($event, 3)" maxlength=1 />

  			</ion-col>
  		</ion-row>
      <ion-row>
      <ion-col col-xs-12 col-sm-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4>
        <button   round text-center full (click)="login()" ion-button  class="login-button" [disabled]="form" type="submit">Submit</button>
      </ion-col>
    </ion-row>  
  	</ion-grid>
