<ion-header>
	<ion-toolbar>
		<ion-buttons end>
			<button (click)="closeModal()">
  				<ion-icon float-right name="close"></ion-icon>
  			</button>
  		</ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content scroll="false" scrollbar-y="false" overflow-scroll="false">
	
      <!--  -->
    <ion-grid>
    <div text-center>
       <p class="modal-question">{{question}}</p>
      <p class="modal-tip">{{tip}}</p>
    </div>
     <ion-row>
     <ion-col col-xs-6 offset-sm-3 col-sm-6 col-md-6 offset-lg-2 col-lg-8 col-xl-8>
       <div [formGroup]="modalForm">
       <ion-input formControlName="value"></ion-input>
     </div>
      </ion-col>
     </ion-row>
     <ion-row>
     	<ion-col col-xs-6 offset-sm-3 col-sm-6 offset-md-3 col-md-6 offset-lg-2 col-lg-8  offset-lg-2 col-xl-8>
      		<button [disabled]="!modalForm.valid" ol-xs-6 offset-sm-3 col-sm-6 col-md-6 offset-lg-2 col-lg-8 col-xl-8 class="button" ion-button full (click) ="Done(modalForm.value)">Done</button>
  		</ion-col>
  	</ion-row>
  </ion-grid>
</ion-content>
