<ion-header no-border>

  <ion-toolbar color="dark">
    <!-- <ion-title ><p>iPhixx</p></ion-title> -->
    <ion-grid >
      <ion-row start>
        <ion-col>
           <img src="assets/imgs/signup-logo.png"> 
        </ion-col>
        <ion-col>
            <div float-right>
              <button round ion-button color="primary" (click)="login()" >
                  Log In
              </button>
            </div> 
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-toolbar>

</ion-header>

<ion-content no-padding class="lightest" no-margin>
  


<form  [formGroup]="login_form" >
   
    <ion-grid class="register-content" col-xs-12 col-sm-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1 col-xl-10 offset-xl-1>
     <!--  <ion-row>
        <ion-col class="logo">
          <img src="assets/imgs/logo.jpg">
        
        </ion-col>
      </ion-row> -->
      <ion-row class="box-shadow">
        <ion-col>

          <h1 text-center >Welcome!</h1>
          <p text-center  >Join the <strong>iPhixx Program</strong></p>
          
          <!-- <ion-item class="form-input">
             <ion-label color="primary"> <ion-icon name="ios-person-outline"></ion-icon> </ion-label>
            <ion-input type="text" placeholder="Email Address" formControlName="username" class="form-controll" required></ion-input>
          </ion-item> -->
          <ion-item no-padding >
            <ion-label color="dark" stacked>Business/Owner Name</ion-label>
            <ion-input type="text" formControlName="fullname" ></ion-input>
          </ion-item>
          <ion-item no-padding >
            <ion-label color="dark" stacked>Contact Number</ion-label>
            <ion-input type="number" formControlName="contact"  ></ion-input>
          </ion-item>
          <ion-item no-padding>
            <ion-label color="dark" stacked>E-mail</ion-label>
            <ion-input type="email" formControlName="email"  ></ion-input>
          </ion-item>
          <ion-item no-padding>
            <ion-label color="dark" stacked>Password</ion-label>
            <ion-input type="password" formControlName="password" ></ion-input>
          </ion-item>
          <h4> Address </h4>
          
          <ion-item no-padding >
            <ion-label color="dark" stacked>Street Address</ion-label>
            <ion-input type="text" formControlName="street"  ></ion-input>
          </ion-item>
          
          <ion-row>
          	<ion-col col-xs-12 col-sm-12 col-md-12 col-lg-6  col-xl-6>
	          	<ion-item no-padding >
	            <ion-label color="dark" stacked>City</ion-label>
	            <ion-input type="text" formControlName="city"  ></ion-input>
	          	</ion-item>
          	</ion-col>
          	<ion-col>
	          	
		        <ion-item no-padding >
		            <ion-label color="dark" stacked>State/Province</ion-label>
		            <ion-input type="text" formControlName="state"  ></ion-input>
		          </ion-item>
          	</ion-col>	
          </ion-row>
          <ion-row>
          	<ion-col col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6>
          		<ion-item no-padding>
		            <ion-label color="dark" stacked>Postal/Zip Code</ion-label>
		            <ion-input type="number" formControlName="zip"  ></ion-input>
		        </ion-item>
          	</ion-col>
          </ion-row>       
          <ion-row class="login-row">
            <ion-col text-center>
              <button round  (click)="register(login_form.value)" ion-button color="primary" [disabled]="!login_form.valid" type="submit">REGISTER</button>
              <!-- <p text-center>terms and condition</p> -->

            </ion-col>
          </ion-row>
         
        </ion-col>
      </ion-row>

    
    </ion-grid>

   <!--  <ion-item>
       <ion-label color="primary">Username</ion-label>
      <ion-input type="text" formControlName="username" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item margin-top>
      <ion-label color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>

    <p class="error-message" >{{error_message}}</p>
    
    <button (click)="login(login_form.value)" ion-button full class="login-button" [disabled]="!login_form.valid" type="submit">Login</button>
 -->
 </form>



  
</ion-content>
