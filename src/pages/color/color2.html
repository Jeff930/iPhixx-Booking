<ion-header color="lightest" no-border no-margin>
  <ion-toolbar color="lightest" center  no-margin>
      <ion-toolbar col-10 margin-horizontal center>
        <img src="assets/imgs/logo.jpg" class="logo">
   
  <!--    <ion-buttons  end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon class="toolbar-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons> -->

    <p class="deviceName" float-right>Device Name:<strong>"Desk 2"-LTE Shop Kiosk</strong></p>
     <ion-buttons end>
      <button class="menu-bar" menuToggle >
        <img src="assets/imgs/menu-bar.png">
      </button>
     <!--  <button ion-button icon-only menuToggle >
        <ion-icon color="primary" class="toolbar-icon" name="ios-menu-outline" ></ion-icon>
      </button> -->

  </ion-toolbar>
  </ion-toolbar>
</ion-header>


<ion-content class="lightest">
<navigation col-10 margin-top no-padding center></navigation>
	<!-- <h4 text-center margin class="device">My Device: {{device}}</h4> -->
	<ion-grid col-10 margin-horizontal padding-bottom center class="page-content">
    <div text-center>
      <p class="question">{{brand}} {{model}} Repair</p>
      <p class="tip">What is the color of your phone? Pick one option below</p>
    </div>
    <ion-row margin-horizontal>
      <ion-col  *ngFor = "let color of colors" class="color-col" col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3>
		        <button  ion-button full class="color"  (click) ="selectColor(color.color)" >  
		        	<div class="{{color.color}}">
		        	</div>
		          	<p class="text-button"> {{color.color}} </p>
		         
		        </button>
		    </ion-col>
    
			<!-- <ion-col text-center padding *ngFor = "let color of colors" col-6>
				<button  ion-button full round (click) ="selectColor(color.color)" > {{color.color}} </button>
			</ion-col> -->
			
		</ion-row>
	</ion-grid>

</ion-content>
