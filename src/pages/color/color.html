<header></header>


<ion-content class="lightest">

	<!-- <h4 text-center margin class="device">My Device: {{device}}</h4> -->
	<ion-grid no-padding col-xs-12 col-sm-12 col-md-12 col-lg-12 offset-xl-1 col-xl-10 padding-bottom margin-top center class="page-content">
    <ion-row>
      <ion-col id="main" col-xs-12 col-sm-12 col-md-7 col-lg-8 col-xl-9>
        <navigation></navigation>
            <div text-center>
              <p class="question">{{brand}} {{model}} Color</p>
              <p class="tip">What is the color of your phone? Pick one option below</p>
            </div>
            <ion-row margin-horizontal>
              <ion-col  *ngFor = "let color of colors" class="color-col" col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-4>
                    <button  ion-button full class="color"  (click) ="selectColor(color.color, color.key)" >  
                      <div *ngIf="color.color!='Other'" class="{{color.color}}">
                      </div>
                      <div *ngIf="color.color=='Other'" class="{{color.color}}">
                        <img *ngIf="color.color=='Other'" src="assets/imgs/color.png">
                      </div>
                        <p class="text-button"> {{color.color}} </p>
                    
                    </button>
                </ion-col>
            </ion-row>
      </ion-col>
      <ion-col col-xs-12 col-sm-12 col-md-5 col-lg-4 col-xl-3>
        <checkout></checkout>
      </ion-col>
    </ion-row>
	</ion-grid>

</ion-content>

<copyright></copyright>
