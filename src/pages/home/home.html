<header></header>

<ion-content class="lightest">

  <ion-grid no-padding col-xs-12 col-sm-12 col-md-12 col-lg-12 offset-xl-1 col-xl-10 padding-bottom margin-top center class="page-content">
    <ion-row>
      <ion-col id="main" col-xs-12 col-sm-12 col-md-7 col-lg-8 col-xl-9>
          <navigation ></navigation>
          <div text-center>
            <p class="question">Select Your Device Type</p>
            <p class="tip">Pick one option below</p>
          </div>
          <ion-row>
            <ion-col text-center padding  *ngFor = "let device of devices" align-self-center col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4>
                <img (click)="selectdevice(device.type,device.devtype_id)" src="{{'https://admin.iphixx.com/images/devtypes/'+ device.type + '.jpg'}}">
                <p>{{device.type}}</p>
            </ion-col>
            <!-- <ion-col text-center padding align-self-center col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4>
                <img (click)="otherDeviceType()" class="other" center src="assets/imgs/other.png">
                <p>Other</p>
            </ion-col> -->
       
          </ion-row>
      </ion-col>
    
      <ion-col col-xs-12 col-sm-12 col-md-5 col-lg-4 col-xl-3>
        <checkout ></checkout>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<copyright></copyright>
