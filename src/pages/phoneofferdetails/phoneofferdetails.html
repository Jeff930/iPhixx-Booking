<ion-header no-border>

  <ion-navbar color="lightest">
    <ion-title>Temporary Phone Details</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list >

	
		  <form class="form" [formGroup]="login_form" >
		  

			 <ion-item>
			    <ion-label>How many Days</ion-label>
			    <ion-select formControlName="days" [(ngModel)]="day">
			      <ion-option value="1">1</ion-option>
			      <ion-option value="2">2</ion-option>
			      <ion-option value="3">3</ion-option>
			      <ion-option value="4">4</ion-option>
			      <ion-option value="5">5</ion-option>
			    </ion-select>
			  </ion-item>

		
		  </form>

	</ion-list>
</ion-content>

<ion-footer>
	    <button (click)="gotoThankyou(login_form.value)" ion-button full class="login-button" [disabled]="!login_form.valid" type="submit">Okay</button>
</ion-footer>
