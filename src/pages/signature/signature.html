<ion-header>

  <ion-navbar color="primary">
    <ion-title>Please Sign</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<signature-pad color="light" [options]="signaturePadOptions"  id="signatureCanvas"></signature-pad>

</ion-content>

<ion-footer>

  <ion-grid >
  <ion-row>
    <ion-col col-6>
      <button ion-button full color="light" (click)="drawClear()">Clear</button> 
    </ion-col>
    <ion-col col-6>
      <button ion-button full (click)="drawComplete()">Done</button> 
    </ion-col>
  </ion-row>
</ion-grid>

</ion-footer>
