<header></header>

<ion-content class="lightest">


  <!-- <h4 text-center margin class="device">My Device: {{device}}</h4> -->
  <ion-grid  col-10 margin-horizontal no-padding margin-top padding-bottom center class="page-content">
    <ion-row>
      <ion-col id="main">
            <div text-center>
              <p class="question">Other Device Type Repair</p>
              <p class="tip">Please enter the details below</p>
            </div>
           <form [formGroup]="otherDeviceType">
      <ion-row>
     
      <ion-col col-xs-12 offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4 col-xl-4>
       <ion-input placeholder="Device Brand Name" [(ngModel)]="brand" formControlName="brand"></ion-input>
      </ion-col>
     </ion-row>
     <ion-row>
     <ion-col col-xs-12 offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4 col-xl-4>
       <ion-input placeholder="Device Model" [(ngModel)]="model" formControlName="model"></ion-input>
      </ion-col>
     </ion-row>
  <ion-row>
     <ion-col col-xs-12 offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4 col-xl-4>
       <ion-input placeholder="Repair Description" [(ngModel)]="repairDesc" formControlName="repairDesc"></ion-input>
      </ion-col>
     </ion-row>

     <ion-row>
     <ion-col col-xs-12 offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4 col-xl-4>
       <ion-input placeholder="Repair Cost" type="number" [(ngModel)]="total" formControlName="total"></ion-input>
      </ion-col>
     </ion-row>
   </form>
     <ion-row>
      <ion-col col-xs-12 offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-3 col-lg-6  offset-lg-3 col-xl-6>
          <button [disabled]="!otherDeviceType.valid" col-xs-6 offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4 col-xl-4 class="button" ion-button full (click) ="completeCheckout()">Continue </button>
      </ion-col>
  </ion-row>
</ion-col>
</ion-row>
  </ion-grid>

</ion-content>
